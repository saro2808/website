<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
    <style>{% block style %} {% endblock %}</style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const storedDarkMode = localStorage.getItem('dark-mode');
            const body = document.body;
            const navbar = document.getElementById('mainNavbar');

            if (storedDarkMode === 'true') {
                body.classList.add('dark-mode');
                navbar.classList.add('navbar-dark', 'bg-dark');
                navbar.classList.remove('navbar-light', 'bg-light')
            } else {
                body.classList.remove('dark-mode');
                navbar.classList.remove('navbar-dark', 'bg-dark');
                navbar.classList.add('navbar-light', 'bg-light')
            }
        });

        function toggleDarkMode() {
            const body = document.body;
            const navbar = document.getElementById('mainNavbar');

            body.classList.toggle('dark-mode');
            navbar.classList.toggle('navbar-dark');
            navbar.classList.toggle('bg-dark');
            navbar.classList.toggle('navbar-light');
            navbar.classList.toggle('bg-light');

            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('dark-mode', isDarkMode);
        }
    </script>
    {% block javascript %} {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-md" id="mainNavbar">
    <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('cv') }}">CV</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('mathematics') }}">Mathematics</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('music') }}">Music</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('academic') }}">Academic</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('writings') }}">Writings</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('humor') }}">Humor</a>
            </li>
            <li class="nav-item active">
                <button class="nav-link" onclick="toggleDarkMode()" id="darkModeToggle">
                    <i class="fas fa-sun"></i> <!-- Light mode icon -->
                    <i class="fas fa-moon"></i> <!-- Dark mode icon -->
                </button>
            </li>
            <!--            <div class="dropdown">-->
            <!--                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example-->
            <!--                <span class="caret"></span></button>-->
            <!--                <ul class="dropdown-menu">-->
            <!--                    <li>HTML</li>-->
            <!--                    <li><a href="#">CSS</a></li>-->
            <!--                    <li><a href="#">JavaScript</a></li>-->
            <!--                </ul>-->
            <!--            </div>-->
        </ul>
    </div>
</nav>
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
    {% block content %} {% endblock %}
</div>
